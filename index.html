<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tectext</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <main>
      <div class="background-image">
        <div class="background-image_gradient">
          <div class="sidebar">
            <div class="menu">
              <div class="item"><a href="index.html">TecText</a></div>
              <div class="item">
                <a class="sub-btn"
                  ><i class="fa-solid fa-bag-shopping"></i>Produtos<i
                    class="fas fa-angle-right dropdown"
                  ></i
                ></a>
                <div class="sub-menu">
                  <a href="#" class="sub-item">Novo Produto</a>
                  <a href="#" class="sub-item">Lista de Produtos</a>
                </div>
              </div>
              <div class="item">
                <a class="sub-btn"
                  ><i class="fa-solid fa-people-group"></i>Clientes<i
                    class="fas fa-angle-right dropdown"
                  ></i
                ></a>
                <div class="sub-menu">
                  <a href="novo_cliente.html" class="sub-item">Novo Cliente</a>
                  <a href="#" class="sub-item">Lista de Clientes</a>
                </div>
              </div>
              <div class="item">
                <a class="sub-btn"
                  ><i class="fa-solid fa-list"></i>Pedidos<i
                    class="fas fa-angle-right dropdown"
                  ></i
                ></a>
                <div class="sub-menu">
                  <a href="#" class="sub-item">Novo Pedido</a>
                  <a href="#" class="sub-item">Lista de Pedidos</a>
                </div>
              </div>
              <div class="item">
                <a class="sub-btn"
                  ><i class="fa-solid fa-address-book"></i>Contatos<i
                    class="fas fa-angle-right dropdown"
                  ></i
                ></a>
                <div class="sub-menu">
                  <a href="#" class="sub-item">Novo Contato</a>
                </div>
              </div>
            </div>
          </div>

          <div class="cadastro_cliente"></div>

          <script type="text/javascript">
            $(document).ready(function () {
              //jquery para ativar sub-menus.
              $('.sub-btn').click(function () {
                $(this).next('.sub-menu').slideToggle();
                $(this).find('.dropdown').toggleClass('rotate');
              });
            });
          </script>
        </div>
      </div>
    </main>
  </body>
</html>
